<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Saved Chats - SoundMuseAI</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>

  <!-- ✅ Sidebar toolbar block -->
  <div class="sidebar">
    <a href="index.html" title="Home"><img src="icons/home.png" alt="Home" class="icon" /></a>
    <a href="uploads.html" title="My Uploads"><img src="icons/upload.png" alt="Uploads" class="icon" /></a>
    <a href="edit-score.html" title="Music Score Editor"><img src="icons/score.png" alt="Music Score Editor" class="icon" /></a>
    <a href="saved-chats.html" title="Saved Chats"><img src="icons/chat.png" alt="Saved Chats" class="icon" /></a>
    <a href="saved-lyrics.html" title="Saved Lyrics"><img src="icons/lyrics.png" alt="Saved Lyrics" class="icon" /></a>
    <a href="download-ui.html" title="Download"><img src="icons/download.png" alt="Download" class="icon" /></a>

    <div style="margin: 12px 0;">...</div>

    <button id="theme-toggle" title="Toggle Light/Dark Mode">🌓</button>
  </div>

  <!-- 💬 Main Content -->
  <main style="margin-left: 80px; padding: 2rem;">
    <section>
      <h2>💬 Your Saved Chats</h2>
      <p>You can pin, archive, delete or reopen saved SoundMuseAI chats.</p>

      <div class="chat-entry">
        <div class="chat-header">
          <input type="text" value="Idea Session – Lyric Builder" class="chat-title" />
          <span class="chat-date">Saved: 29 Aug 2025</span>
          <div class="chat-actions">
            <button class="pin">📌</button>
            <button class="menu">⋮</button>
            <div class="dropdown hidden">
              <ul>
                <li><button>📍 Pin to Top</button></li>
                <li><button>📁 Archive</button></li>
                <li><button>🗑️ Delete</button></li>
                <li><button>🔁 Reopen</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-entry">
        <div class="chat-header">
          <input type="text" value="Folder Concept Planning" class="chat-title" />
          <span class="chat-date">Saved: 28 Aug 2025</span>
          <div class="chat-actions">
            <button class="pin">📌</button>
            <button class="menu">⋮</button>
            <div class="dropdown hidden">
              <ul>
                <li><button>📍 Pin to Top</button></li>
                <li><button>📁 Archive</button></li>
                <li><button>🗑️ Delete</button></li>
                <li><button>🔁 Reopen</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

      <div class="chat-entry">
        <div class="chat-header">
          <input type="text" value="Gamma Wave Discussion" class="chat-title" />
          <span class="chat-date">Saved: 25 Aug 2025</span>
          <div class="chat-actions">
            <button class="pin">📌</button>
            <button class="menu">⋮</button>
            <div class="dropdown hidden">
              <ul>
                <li><button>📍 Pin to Top</button></li>
                <li><button>📁 Archive</button></li>
                <li><button>🗑️ Delete</button></li>
                <li><button>🔁 Reopen</button></li>
              </ul>
            </div>
          </div>
        </div>
      </div>

    </section>
  </main>

  <script>
    const menus = document.querySelectorAll('.menu');
    menus.forEach(menu => {
      menu.addEventListener('click', () => {
        const dropdown = menu.nextElementSibling;
        dropdown.classList.toggle('hidden');
      });
    });
  </script>
</body>
</html>
