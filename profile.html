<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundMuseAI – Profile</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      color: white;
      background: url('Background-aurora.png') no-repeat center center fixed;
      background-size: cover;
    }

    .container {
      display: flex;
    }

    .sidebar {
      width: 75px;
      background: linear-gradient(to bottom, #5b4b8a, #3d8699);
      display: flex;
      flex-direction: column;
      align-items: center;
      padding-top: 20px;
      min-height: 100vh;
      position: fixed;
    }

    .sidebar img.profile-icon {
      width: 64px;
      height: 64px;
      border-radius: 50%;
      border: 3px solid white;
      box-shadow: 0 0 12px 4px rgba(255, 255, 255, 0.5);
    }

    .sidebar h3 {
      color: #ccc;
      font-size: 12px;
      text-align: center;
      margin: 6px 0 20px;
    }

    .sidebar a {
      margin: 10px 0;
    }

    .sidebar img.icon {
      width: 28px;
      height: 28px;
    }

    .main-content {
      margin-left: 90px;
      padding: 40px;
      flex-grow: 1;
    }

    .profile-section {
      max-width: 600px;
      background-color: rgba(0, 0, 0, 0.5);
      padding: 30px;
      border-radius: 10px;
    }

    .profile-section h1 {
      font-size: 28px;
      margin-bottom: 20px;
    }

    .profile-section h2 {
      font-size: 22px;
      margin: 10px 0 0;
    }

    .profile-section p {
      font-size: 16px;
      margin: 2px 0;
    }

    .profile-section button {
      margin-top: 10px;
      padding: 8px 12px;
      font-size: 14px;
    }

    .starling-full {
  margin-top: 20px;
  max-width: 80%;    /* shrink from full width */
  max-height: 400px; /* cap height */
  height: auto;
  border-radius: 8px;
  display: block;
  margin-left: auto;
  margin-right: auto; /* center it */
  object-fit: contain;
    }

    .placeholder-text {
      font-size: 13px;
      margin-top: 10px;
      color: #ccc;
    }

    .footer {
      margin-top: 40px;
      font-size: 13px;
      color: #ccc;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="sidebar">
      <img src="starling-head.png" alt="Profile Picture" class="profile-icon" />
      <h3>SoundMuse</h3>

      <!-- ICON LINKS ADDED BELOW -->
      <a href="index.html"><img src="icons/home.png" alt="Home" class="icon" /></a>
      <a href="uploads.html"><img src="icons/upload.png" alt="Uploads" class="icon" /></a>
      <a href="search.html"><img src="icons/search.png" alt="Search" class="icon" /></a>
      <a href="saved-chats.html"><img src="icons/chat.png" alt="Chat" class="icon" /></a>
      <a href="saved-lyrics.html"><img src="icons/lyrics.png" alt="Lyrics" class="icon" /></a>
      <a href="Download-UI.html"><img src="icons/download.png" alt="Download" class="icon" /></a>
      <div style="margin: 12px 0;">...</div>
      <a href="#"><img src="icons/theme-toggle.png" alt="Theme" class="icon" /></a>
    </div>

    <div class="main-content">
      <div class="profile-section">
        <h1>SoundMuseAI – Profile</h1>
        <h2>My User Name Here</h2>
        <p>Email: user@email.com</p>
        <p>Tier: Free</p>
        <button>Edit Profile</button>
        <div class="placeholder-text">
          [Upload profile picture here – future feature only, this is just a placeholder]
        </div>
        <img src="demo-profile-bird.jpg" alt="Full Starling" class="starling-full" />
        <div class="footer">© 2025 SoundMuseAI. Created by Crystal Aowlan.</div>
      </div>
    </div>
  </div>
</body>
</html>
