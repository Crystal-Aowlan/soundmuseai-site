<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundMuse AI</title>
  <link rel="stylesheet" href="styles.css" />
  <script>
    // Splash screen delay
    window.addEventListener('DOMContentLoaded', () => {
      setTimeout(() => {
        const splash = document.getElementById("splash");
        splash.style.opacity = 0;
        setTimeout(() => splash.style.display = "none", 1000);
        document.getElementById("app").style.display = "flex";
      }, 3500);
    });

    // Dark/light mode toggle
    function toggleTheme() {
      document.body.classList.toggle("dark-mode");
    }
  </script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash">SoundMuse AI â€“ your friendly music assistant</div>

  <!-- Main App Container -->
  <div id="app" style="display: none;">
    <!-- Sidebar Toolbar -->
    <div class="toolbar">
      <!-- Starling Avatar + Name -->
      <div class="sidebar-user">
        <img src="starling-head.png" alt="SoundMuse Profile" class="profile-pic glowing-avatar" />
        <span class="sidebar-username">SoundMuse</span>
      </div>

      <!-- Navigation Icons -->
      <button title="Home">ğŸ </button>
      <button title="My Uploads">â¬†ï¸</button>
      <button title="Search">ğŸ”</button>
      <button title="Saved Chats">ğŸ’¬</button>
      <button title="Saved Lyrics">ğŸ“</button>
      <button title="Download">â¬‡ï¸</button>
      <button title="More">â‹¯</button>

      <!-- Theme Toggle -->
      <button title="Toggle Theme" onclick="toggleTheme()">ğŸŒ“</button>
    </div>

    <!-- Main Grid Layout -->
    <div class="main-grid">
      <!-- Left Panel: Chat -->
      <div class="panel left-panel">
        <h3>SoundMuse AI Chat</h3>
        <iframe id="gpt-embed" src="https://chat.openai.com/g/g-68ac96ee9cf081919a38a6730ac70745-soundmuseai" frameborder="0"></iframe>
      </div>

      <!-- Center Panel: Spectrograph & Image -->
      <div class="panel center-panel">
        <h3>Generated Art</h3>
        <div class="spectrogram-container">
          <div id="spectrograph-placeholder">Spectrograph appears here</div>
        </div>

        <div class="image-upload-container">
          <label for="ratio">Image Ratio:</label>
          <select id="ratio">
            <option value="1:1">1:1 (Square)</option>
            <option value="3:2">3:2</option>
            <option value="2:3">2:3</option>
            <option value="16:9">16:9</option>
          </select>

          <div class="image-placeholder">Image will appear here</div>

          <label for="upload">Upload Music File</label><br />
          <input type="file" id="upload" accept=".wav,.mp3,.midi" />
        </div>
      </div>

      <!-- Right Panel: Lyrics Canvas -->
      <div class="panel right-panel">
        <h3>Lyrics / Canvas Editor</h3>
        <textarea id="canvas-area" placeholder="AI suggestions or editable lyrics will appear here..."></textarea>
      </div>
    </div>
  </div>

  <!-- Music Player Fixed Bar -->
  <div class="music-player">
    <audio id="audioPlayer" controls>
      <source src="uploads/sample-track.mp3" type="audio/mp3">
      Your browser does not support the audio element.
    </audio>
  </div>
</body>
</html>
