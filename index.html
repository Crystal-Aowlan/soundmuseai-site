
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SoundMuseAI</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <aside class="toolbar">
            <div title="User ID/Profile">1</div>
            <div title="Home">2</div>
            <div title="My Uploads">3</div>
            <div title="Search">4</div>
            <div title="Saved Chats">5</div>
            <div title="Saved Lyrics">6</div>
            <div title="Download Chat/Lyrics">7</div>
            <div title="More (Account/Help)">8</div>
        </aside>
        <main class="main-area">
            <section class="chat-section">
                <h2>SoundMuseAI GPT</h2>
                <div class="chat-box">Chat/response area</div>
                <input type="text" placeholder="Type here..." class="chat-input" />
            </section>
            <section class="spectro-section">
                <h2>Spectrogram Display</h2>
                <div class="spectrogram">[Spectrogram Placeholder]</div>
            </section>
            <section class="lyrics-section">
                <h2>Lyrics / Canvas</h2>
                <textarea placeholder="Suggested lyrics or instructions..."></textarea>
                <div class="upload-tools">
                    <label for="ratio">Ratio:</label>
                    <select id="ratio">
                        <option>1:1</option>
                        <option>3:2</option>
                        <option>2:3</option>
                    </select>
                    <input type="file" accept=".wav,.mp3,.midi" />
                </div>
            </section>
        </main>
    </div>
</body>
</html>
