<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundMuse AI</title>
  <link rel="stylesheet" href="styles.css" />
  <script defer src="script.js"></script>
</head>
<body>
  <!-- Splash Screen -->
  <div id="splash-screen">
    <h1>SoundMuse AI</h1>
    <p>Your friendly music assistant — listening, guiding, and helping grow your creativity</p>
  </div>

  <!-- App Container -->
  <div class="app-container">
    <!-- Sidebar -->
    <nav class="sidebar">
      <div class="user-profile">
        <img src="Download-mockup.png" alt="User" class="profile-pic" />
        <p class="username">SoundMuse</p>
      </div>
      <ul>
        <li><button id="nav-home">🏠</button></li>
        <li><button id="nav-uploads">⬆️</button></li>
        <li><button id="nav-search">🔍</button></li>
        <li><button id="nav-saved-chats">💬</button></li>
        <li><button id="nav-saved-lyrics">📝</button></li>
        <li><button id="nav-download">⬇️</button></li>
        <li><button id="nav-more">⋯</button></li>
      </ul>
    </nav>

    <!-- Main Content -->
    <main class="main-content">
      <section class="chat-panel">
        <h2>SoundMuse AI Chat</h2>
        <div id="chat-box">GPT panel placeholder</div>
      </section>
      <section class="art-panel">
        <h2>Generated Art</h2>
        <div class="image-options">
          <label for="ratio-select">Image Ratio:</label>
          <select id="ratio-select">
            <option value="1:1">1:1 (Square)</option>
            <option value="3:2">3:2</option>
            <option value="2:3">2:3</option>
            <option value="16:9">16:9 (Widescreen)</option>
          </select>
        </div>
        <div id="art-output">Image will appear here</div>
      </section>
      <section class="upload-panel">
        <h2>Upload Music File</h2>
        <input type="file" id="music-upload" accept=".wav,.mp3,.flac" />
      </section>
    </main>
  </div>
</body>
</html>
