<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundMuse AI</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom right, #e7e6f9, #d5f3ef);
    }

    /* Splash loading screen */
    #splash {
      position: fixed;
      width: 100%;
      height: 100%;
      background: linear-gradient(to bottom right, #ded7f7, #cbf3e8);
      display: flex;
      justify-content: center;
      align-items: center;
      font-size: 2rem;
      font-weight: bold;
      color: #6a6e85;
      z-index: 9999;
      transition: opacity 1s ease-out;
    }

    #app {
      display: flex;
    }

    .sidebar {
      width: 60px;
      background-color: #f0f0f8;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 10px 0;
      gap: 15px;
    }

    .sidebar img.profile {
      width: 40px;
      border-radius: 50%;
    }

    .sidebar span {
      font-size: 10px;
    }

    .sidebar button {
      background: none;
      border: none;
      cursor: pointer;
      font-size: 1.5em;
    }

    .main {
      flex: 1;
      display: flex;
      padding: 20px;
      gap: 20px;
    }

    .panel {
      flex: 1;
      background-color: white;
      padding: 10px;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.1);
    }

    #gpt-embed {
      width: 100%;
      height: 500px;
      border: none;
      border-radius: 10px;
    }

    #spectrograph-placeholder {
      height: 150px;
      background-color: #eee;
      border-radius: 8px;
      text-align: center;
      line-height: 150px;
      margin-bottom: 10px;
    }

    #canvas-area {
      width: 100%;
      height: 500px;
      border: 1px solid #ccc;
      border-radius: 8px;
      padding: 10px;
      resize: both;
      overflow: auto;
    }
  </style>
</head>
<body>
  <div id="splash">SoundMuse AI ‚Äì your friendly music assistant</div>

  <div id="app" style="display: none;">
    <div class="sidebar">
      <img src="starling.png" alt="User" class="profile" />
      <span>SoundMuse</span>
      <button title="Home">‚åÇ</button>
      <button title="My Uploads">‚áß</button>
      <button title="Search">üîç</button>
      <button title="Saved Chats">üí¨</button>
      <button title="Saved Lyrics">üìÑ</button>
      <button title="Download">‚≠≥</button>
      <button title="More">‚ãÆ</button>
    </div>

    <div class="main">
      <div class="panel">
        <h3>SoundMuse AI Chat</h3>
        <iframe id="gpt-embed" src="https://chat.openai.com/g/g-68ac96ee9cf081919a38a6730ac70745-soundmuseai"></iframe>
      </div>
      <div class="panel">
        <h3>Generated Art</h3>
        <label for="ratio">Image Ratio:</label>
        <select id="ratio">
          <option value="1:1">1:1 (Square)</option>
          <option value="3:2">3:2</option>
          <option value="2:3">2:3</option>
          <option value="16:9">16:9</option>
        </select>
        <div id="spectrograph-placeholder">Spectrograph appears here</div>
        <div style="height: 200px; background: #ddd; display:flex; align-items:center; justify-content:center;">Image will appear here</div>
        <label for="upload">Upload Music File</label><br/>
        <input type="file" id="upload" accept=".wav,.mp3,.midi" />
      </div>
      <div class="panel">
        <h3>Lyrics / Canvas Editor</h3>
        <textarea id="canvas-area" placeholder="AI suggestions or editable lyrics will appear here..."></textarea>
      </div>
    </div>
  </div>

  <script>
    setTimeout(() => {
      document.getElementById("splash").style.opacity = 0;
      setTimeout(() => {
        document.getElementById("splash").style.display = "none";
        document.getElementById("app").style.display = "flex";
      }, 1000);
    }, 3500); // 3.5s splash screen duration
  </script>
</body>
</html>
