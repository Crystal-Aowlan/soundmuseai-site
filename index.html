<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SoundMuseAI</title>
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="sidebar">
    <img src="demo-profile-bird.jpg" alt="Profile Picture" class="profile-pic" />
    <div class="profile-name">SoundMuse</div>
    <nav>
      <a href="index.html"><img src="icons/home.svg" alt="Home"></a>
      <a href="Search.html"><img src="icons/search.svg" alt="Search"></a>
      <a href="uploads.html"><img src="icons/upload.svg" alt="Uploads"></a>
      <a href="saved-lyrics.html"><img src="icons/lyrics.svg" alt="Lyrics"></a>
      <a href="saved-chats.html"><img src="icons/chat.svg" alt="Chat"></a>
      <a href="more.html"><img src="icons/more.svg" alt="More"></a>
    </nav>
  </div>

  <main class="grid-container">
    <section class="panel">
      <h2>SoundMuseAI GPT</h2>
      <div class="chat-box" id="chat-box">Chat / Music Analysis / Suggestions will appear here…</div>
      <input type="text" class="input-box" placeholder="User types here…">
    </section>

    <section class="panel">
      <h2>Spectrogram Display</h2>
      <div class="spectrogram-box">[Live or Uploaded Spectrogram Placeholder]</div>

      <h3>AI-Generated Art</h3>
      <div class="image-box">[Generated Image Appears Here]</div>

      <div class="upload-controls">
        <label for="ratio">Ratio:</label>
        <select id="ratio">
          <option value="1:1">1:1</option>
          <option value="3:2">3:2</option>
          <option value="16:9">16:9</option>
          <option value="9:16">9:16</option>
        </select>
        <br><br>
        <label for="music-file">Upload Your Music File:</label>
        <input type="file" id="music-file">
        <small>Supported formats: WAV, MP3, MIDI</small>
      </div>
    </section>

    <section class="panel">
      <h2>Lyrics / Canvas</h2>
      <textarea class="lyrics-box" placeholder="Suggested lyrics or instructions appear here… (Acts like Canvas for AI + User input)"></textarea>
    </section>
  </main>
</body>

</html>
