<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Options – SoundMuseAI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('Background-aurora.png') no-repeat center center fixed;
      background-size: cover;
      color: #f4f4f8;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }
    /* keep content clear of fixed toolbar */
    main.page { margin-left: 110px; padding: 2rem 2rem 4rem; }
    h1 { margin: 0 0 1rem; text-shadow: 0 1px 2px rgba(0,0,0,.55); }
    p  { max-width: 56rem; }

    .btn {
      display: inline-block;
      padding: .6rem 1rem;
      border-radius: 10px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(0,0,0,.35);
      color: #fff;
      cursor: pointer;
      backdrop-filter: blur(3px);
    }
    .btn:hover { filter: brightness(1.1); }
    .btn.primary {
      background: linear-gradient(135deg, #7c79ff, #9ea6ff);
      color: #0d0d1a;
      border: none;
      font-weight: 600;
    }
    .btn[disabled] { opacity: .55; cursor: not-allowed; }

    /* ---------- Modal (popup) ---------- */
    .dl-overlay {
      position: fixed; inset: 0;
      background: rgba(0,0,0,0.55);
      display: none; align-items: flex-start; justify-content: center;
      padding-top: 3.5rem; z-index: 2000;
    }
    .dl-overlay.show { display: flex; }
    .dl-modal {
      width: min(760px, 96vw);
      background: rgba(10,14,26,.75);
      border: 1px solid rgba(255,255,255,.10);
      border-radius: 16px;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      padding: 1.25rem 1.25rem 1.25rem;
      position: relative;
      color: #eef3ff;
    }
    .dl-close {
      position: absolute; top: .6rem; right: .7rem;
      background: transparent; border: none; font-size: 22px; color: #fff;
      cursor: pointer; line-height: 1;
    }
    .dl-header { margin-bottom: .75rem; }
    .dl-sub { font-size: .95rem; color: #d6dcff; opacity: .9; margin-top: .2rem; }

    fieldset.opts { border: 1px solid rgba(255,255,255,.12); border-radius: 12px; padding: .75rem .9rem; }
    fieldset.opts legend { padding: 0 .4rem; font-weight: 600; opacity: .95; }
    .opt-grid {
      display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: .6rem .8rem; margin-top: .25rem;
    }
    .opt {
      display: flex; align-items: center; gap: .55rem;
      background: rgba(255,255,255,.05);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 10px; padding: .55rem .7rem;
    }
    .opt input { transform: scale(1.2); }
    .opt label { cursor: pointer; }

    .controls {
      display: flex; align-items: center; justify-content: space-between;
      gap: .75rem; margin-top: 1rem;
      flex-wrap: wrap;
    }

    /* bigger tap target for More button in toolbar */
    .more-btn { background:none; border:none; font-size:24px; cursor:pointer; margin:10px 0; color: inherit; }
  </style>
</head>
<body>

  <!-- ✅ Shared toolbar (matches homepage) -->
  <div class="toolbar">
    <a href="profile.html" class="sidebar-user" title="User Profile">
      <img src="starling-head.png" alt="SoundMuse Profile" class="profile-pic" />
      <span class="sidebar-username">SoundMuse</span>
    </a>

    <a href="index.html" title="Home"><img src="icons/home.png" alt="Home" class="icon" /></a>
    <a href="uploads.html" title="My Uploads"><img src="icons/upload.png" alt="Uploads" class="icon" /></a>
    <a href="edit-score.html" title="Music Score Editor"><img src="icons/score.png" alt="Music Score Editor" class="icon" /></a>
    <a href="saved-chats.html" title="Saved Chats"><img src="icons/chat.png" alt="Saved Chats" class="icon" /></a>
    <a href="saved-lyrics.html" title="Saved Lyrics"><img src="icons/lyrics.png" alt="Saved Lyrics" class="icon" /></a>
    <a href="download-ui.html" title="Download"><img src="icons/download.png" alt="Download" class="icon" /></a>

    <!-- “More” -->
    <button id="more-btn" class="more-btn" aria-expanded="false" title="More">⋯</button>
    <nav id="more-menu" class="popup" role="menu" aria-hidden="true">
      <ul>
        <li><a href="more.html">More Options</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="saved-chats.html">Saved Chats</a></li>
        <li><a href="saved-lyrics.html">Saved Lyrics</a></li>
        <li><a href="edit-score.html">Music Score Editor</a></li>
        <li><a href="download-ui.html">Download</a></li>
      </ul>
    </nav>

    <button id="theme-toggle" title="Toggle Light/Dark Mode">🌗</button>
  </div>

  <!-- 📄 Page content -->
  <main class="page">
    <h1>Download Options</h1>
    <p>Click the button below to choose what you’d like to export.</p>
    <button id="openDl" class="btn">Open Download UI</button>
  </main>

  <!-- 🪟 Modal: interactive checkboxes + single primary Download -->
  <div id="dlOverlay" class="dl-overlay" aria-hidden="true">
    <div class="dl-modal" role="dialog" aria-modal="true" aria-labelledby="dlTitle">
      <button id="closeDl" class="dl-close" aria-label="Close">✕</button>

      <div class="dl-header">
        <h2 id="dlTitle">Download Options</h2>
        <div class="dl-sub">Select one or more items to download.</div>
      </div>

      <fieldset class="opts">
        <legend>Available Exports</legend>
        <div class="opt-grid">
          <div class="opt">
            <input type="checkbox" id="opt-chat">
            <label for="opt-chat">Chat (HTML / TXT)</label>
          </div>
          <div class="opt">
            <input type="checkbox" id="opt-lyrics">
            <label for="opt-lyrics">Lyrics (TXT / Markdown)</label>
          </div>
          <div class="opt">
            <input type="checkbox" id="opt-spectro">
            <label for="opt-spectro">Spectrogram (PNG)</label>
          </div>
          <div class="opt">
            <input type="checkbox" id="opt-score">
            <label for="opt-score">Music Score (PDF)</label>
          </div>
        </div>
      </fieldset>

      <div class="controls">
        <button id="toggleAll" class="btn">Select All</button>
        <div style="flex:1"></div>
        <button id="doDownload" class="btn primary" disabled>Download</button>
      </div>
    </div>
  </div>

  <!-- 🔦 Theme + More + Modal JS -->
  <script>
    (function () {
      // Theme
      const body = document.body;
      if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-theme');
      const t = document.getElementById('theme-toggle');
      if (t) t.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
      });

      // More menu
      const btn  = document.getElementById('more-btn');
      const menu = document.getElementById('more-menu');
      if (btn && menu) {
        const openMenu = () => { menu.style.display='block'; btn.setAttribute('aria-expanded','true'); menu.setAttribute('aria-hidden','false'); };
        const closeMenu = () => { menu.style.display='none';  btn.setAttribute('aria-expanded','false'); menu.setAttribute('aria-hidden','true'); };
        btn.addEventListener('click', (e) => { e.stopPropagation(); (menu.style.display==='block') ? closeMenu() : openMenu(); });
        document.addEventListener('click', (e) => { if (menu.style.display==='block' && !menu.contains(e.target) && e.target!==btn) closeMenu(); });
        document.addEventListener('keydown', (e) => { if (e.key==='Escape') closeMenu(); });
      }

      // Modal logic
      const overlay = document.getElementById('dlOverlay');
      const openBtn = document.getElementById('openDl');
      const closeBtn= document.getElementById('closeDl');
      const allOpts = ['opt-chat','opt-lyrics','opt-spectro','opt-score'].map(id => document.getElementById(id));
      const dlBtn   = document.getElementById('doDownload');
      const toggleAll = document.getElementById('toggleAll');

      function selections() { return allOpts.filter(o => o.checked).map(o => o.id); }
      function updateDL() { dlBtn.disabled = selections().length === 0; }

      allOpts.forEach(o => o.addEventListener('change', updateDL));

      toggleAll.addEventListener('click', () => {
        const anyUnchecked = allOpts.some(o => !o.checked);
        allOpts.forEach(o => o.checked = anyUnchecked);
        updateDL();
        toggleAll.textContent = anyUnchecked ? 'Clear All' : 'Select All';
      });

      openBtn.addEventListener('click', () => {
        overlay.classList.add('show');
        overlay.setAttribute('aria-hidden','false');
      });
      closeBtn.addEventListener('click', () => {
        overlay.classList.remove('show');
        overlay.setAttribute('aria-hidden','true');
      });
      overlay.addEventListener('click', (e) => { if (e.target === overlay) { overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); }});
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') { overlay.classList.remove('show'); overlay.setAttribute('aria-hidden','true'); }});

      // Mock download handler
      dlBtn.addEventListener('click', () => {
        const picked = selections();
        if (!picked.length) return;
        const nice = {
          'opt-chat': 'Chat',
          'opt-lyrics': 'Lyrics',
          'opt-spectro': 'Spectrogram',
          'opt-score': 'Music Score (PDF)'
        };
        alert('Preparing download for: ' + picked.map(x => nice[x]).join(', ') + '\\n(This is a demo UI – hook your export here.)');
      });

      // initial state
      updateDL();
    })();
  </script>
</body>
</html>
