<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Download Options – SoundMuseAI</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #f4f7f9;
      margin: 10% auto;
      padding: 2rem;
      border: 1px solid #ccc;
      width: 80%;
      max-width: 500px;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.2);
      position: relative;
    }

    .close {
      color: #888;
      float: right;
      font-size: 28px;
      font-weight: bold;
      position: absolute;
      right: 16px;
      top: 8px;
      cursor: pointer;
    }

    .close:hover {
      color: #444;
    }

    .download-buttons {
      margin-top: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .download-buttons button {
      padding: 0.75rem 1.5rem;
      border: none;
      background: linear-gradient(90deg, #a7c5bd, #d5e3dc);
      color: #333;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.3s ease;
    }

    .download-buttons button:hover {
      background: linear-gradient(90deg, #88a9a3, #c3d6ce);
    }

    .download-mockup {
      text-align: center;
      margin: 1.5rem 0;
    }

    .download-mockup img {
      max-width: 100%;
      height: auto;
      border-radius: 10px;
      box-shadow: 0 0 5px rgba(0,0,0,0.15);
    }

    body {
      background-image: url('Background-aurora.png');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-position: center;
      color: var(--text-color);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
    }

    header {
      background-color: rgba(0, 0, 0, 0.7);
      padding: 1rem;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      backdrop-filter: blur(8px);
    }

    header h1 {
      margin: 0;
      font-size: 1.5rem;
    }

    /* Glow around starling in dark mode */
    @media (prefers-color-scheme: dark) {
      header {
        box-shadow: 0 0 12px rgba(173, 216, 230, 0.6);
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>🎧 SoundMuseAI</h1>
  </header>

  <!-- ✅ Sidebar toolbar block -->
  <div class="sidebar">
    <!-- ✅ Icon images with links -->
    <a href="index.html" title="Home"><img src="icons/home.png" alt="Home" class="icon" /></a>
    <a href="uploads.html" title="My Uploads"><img src="icons/upload.png" alt="Uploads" class="icon" /></a>
    <a href="edit-score.html" title="Music Score Editor"><img src="icons/score.png" alt="Music Score Editor" class="icon" /></a>
    <a href="saved-chats.html" title="Saved Chats"><img src="icons/chat.png" alt="Saved Chats" class="icon" /></a>
    <a href="saved-lyrics.html" title="Saved Lyrics"><img src="icons/lyrics.png" alt="Saved Lyrics" class="icon" /></a>
    <a href="download-ui.html" title="Download"><img src="icons/download.png" alt="Download" class="icon" /></a>

    <!-- “...” placeholder unchanged -->
    <div style="margin: 12px 0;">...</div>

    <!-- Keep theme toggle exactly as-is -->
    <button id="theme-toggle" title="Toggle Light/Dark Mode">🌓</button>
  </div>

  <main style="padding: 2rem;">
    <h2>Download Options</h2>
    <p>Click the button below to preview download interface:</p>
    <button id="openModal">Open Download UI</button>

    <div id="downloadModal" class="modal">
      <div class="modal-content">
        <span class="close">&times;</span>
        <h2>Download Options</h2>
        <p>Select what you'd like to download:</p>

        <div class="download-mockup">
          <img src="Download-mockup.png" alt="Download options mock-up">
          <p>This image is a placeholder to show what a future download interface could look like.</p>
        </div>

        <div class="download-buttons">
          <button>Download Chat</button>
          <button>Download Lyrics</button>
          <button>Download Spectrograph</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const modal = document.getElementById("downloadModal");
    const btn = document.getElementById("openModal");
    const span = document.getElementsByClassName("close")[0];

    btn.onclick = function () {
      modal.style.display = "block";
    };

    span.onclick = function () {
      modal.style.display = "none";
    };

    window.onclick = function (event) {
      if (event.target === modal) {
        modal.style.display = "none";
      }
    };
  </script>
</body>
</html>
