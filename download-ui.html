<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Download Options – SoundMuseAI</title>
  <link rel="stylesheet" href="styles.css" />
  <style>
    body {
      background: url('Background-aurora.png') no-repeat center center fixed;
      background-size: cover;
      color: #f4f4f8;
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    }

    /* keep page content clear of fixed toolbar */
    main.page {
      margin-left: 110px; /* ~100px toolbar + breathing room */
      padding: 2rem 2rem 4rem;
    }

    h1 { margin: 0 0 1rem; text-shadow: 0 1px 2px rgba(0,0,0,.55); }
    p  { max-width: 56rem; }

    .btn {
      display: inline-block;
      padding: .5rem .9rem;
      border-radius: 8px;
      border: 1px solid rgba(255,255,255,.2);
      background: rgba(0,0,0,.35);
      color: #fff;
      cursor: pointer;
    }
    .btn:hover { filter: brightness(1.1); }

    /* ---------- Modal (popup) ---------- */
    .dl-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.55);
      display: none;               /* toggled by JS */
      align-items: flex-start;
      justify-content: center;
      padding-top: 3.5rem;
      z-index: 2000;
    }
    .dl-overlay.show { display: flex; }

    .dl-modal {
      width: min(760px, 96vw);
      background: rgba(0,0,0,.6);
      border: 1px solid rgba(255,255,255,.08);
      border-radius: 14px;
      box-shadow: 0 10px 26px rgba(0,0,0,.35);
      padding: 1.25rem 1.25rem 1rem;
      position: relative;
    }

    .dl-close {
      position: absolute;
      top: .5rem; right: .6rem;
      background: transparent;
      border: none;
      font-size: 22px;
      color: #fff;
      cursor: pointer;
      line-height: 1;
    }

    .mockup-wrap {
      margin-top: .5rem;
      background: rgba(255,255,255,0.06);
      border: 1px solid rgba(255,255,255,0.08);
      border-radius: 12px;
      padding: .75rem;
    }
    .mockup-wrap img {
      display: block;
      width: 100%;
      height: auto;
      border-radius: 10px;
    }

    /* Quick actions below (not in modal) */
    .quick-actions {
      margin-top: 1.25rem;
      max-width: 760px;
    }
    .quick-actions .qa-note {
      font-size: .9rem; color: #cfcfe6; opacity: .9; margin: .25rem 0 .75rem;
    }
    .quick-actions .qa-row {
      display: grid;
      gap: .6rem;
    }
    .qa-row .qa-btn {
      background: rgba(214, 255, 245, 0.12);
      border: 1px solid rgba(255,255,255,.15);
      padding: .65rem .9rem;
      border-radius: 10px;
      text-align: center;
      cursor: pointer;
      color: #eef8ff;
    }
    .qa-row .qa-btn:hover { filter: brightness(1.08); }

    /* larger tap target for the "More" button */
    .more-btn { background:none; border:none; font-size:24px; cursor:pointer; margin:10px 0; color: inherit; }
  </style>
</head>
<body>

  <!-- ✅ Shared toolbar (matches homepage) -->
  <div class="toolbar">
    <a href="profile.html" class="sidebar-user" title="User Profile">
      <img src="starling-head.png" alt="SoundMuse Profile" class="profile-pic" />
      <span class="sidebar-username">SoundMuse</span>
    </a>

    <a href="index.html" title="Home"><img src="icons/home.png" alt="Home" class="icon" /></a>
    <a href="uploads.html" title="My Uploads"><img src="icons/upload.png" alt="Uploads" class="icon" /></a>
    <a href="edit-score.html" title="Music Score Editor"><img src="icons/score.png" alt="Music Score Editor" class="icon" /></a>
    <a href="saved-chats.html" title="Saved Chats"><img src="icons/chat.png" alt="Saved Chats" class="icon" /></a>
    <a href="saved-lyrics.html" title="Saved Lyrics"><img src="icons/lyrics.png" alt="Saved Lyrics" class="icon" /></a>
    <a href="download-ui.html" title="Download"><img src="icons/download.png" alt="Download" class="icon" /></a>

    <!-- “More” -->
    <button id="more-btn" class="more-btn" aria-expanded="false" title="More">⋯</button>
    <nav id="more-menu" class="popup" role="menu" aria-hidden="true">
      <ul>
        <li><a href="more.html">More Options</a></li>
        <li><a href="profile.html">Profile</a></li>
        <li><a href="saved-chats.html">Saved Chats</a></li>
        <li><a href="saved-lyrics.html">Saved Lyrics</a></li>
        <li><a href="edit-score.html">Music Score Editor</a></li>
        <li><a href="download-ui.html">Download</a></li>
      </ul>
    </nav>

    <button id="theme-toggle" title="Toggle Light/Dark Mode">🌗</button>
  </div>

  <!-- 📄 Page content -->
  <main class="page">
    <h1>Download Options</h1>
    <p>Click the button below to preview the download interface:</p>
    <button id="openDl" class="btn">Open Download UI</button>

    <!-- Quick actions OUTSIDE the modal (so the popup only shows the top card) -->
    <section class="quick-actions" aria-label="Quick actions (mock)">
      <p class="qa-note">This area is a placeholder for future one-click exports.</p>
      <div class="qa-row">
        <button class="qa-btn">Download Chat</button>
        <button class="qa-btn">Download Lyrics</button>
        <button class="qa-btn">Download Spectrogram</button>
      </div>
    </section>
  </main>

  <!-- 🪟 Modal: only shows the top mockup card -->
  <div id="dlOverlay" class="dl-overlay" aria-hidden="true">
    <div class="dl-modal" role="dialog" aria-modal="true" aria-labelledby="dlTitle">
      <button id="closeDl" class="dl-close" aria-label="Close">✕</button>
      <h2 id="dlTitle">Download Options</h2>
      <p>Select what you'd like to download:</p>

      <div class="mockup-wrap">
        <!-- Use the exact case of your asset -->
        <img src="Download-mockup.png" alt="Download UI mockup (checkboxes + big download button only)">
      </div>
    </div>
  </div>

  <!-- 🔦 Theme + More + Modal JS -->
  <script>
    (function () {
      // Theme
      const body = document.body;
      if (localStorage.getItem('theme') === 'dark') body.classList.add('dark-theme');
      const t = document.getElementById('theme-toggle');
      if (t) t.addEventListener('click', () => {
        body.classList.toggle('dark-theme');
        localStorage.setItem('theme', body.classList.contains('dark-theme') ? 'dark' : 'light');
      });

      // More menu
      const btn  = document.getElementById('more-btn');
      const menu = document.getElementById('more-menu');
      if (btn && menu) {
        const openMenu = () => { menu.style.display='block'; btn.setAttribute('aria-expanded','true'); menu.setAttribute('aria-hidden','false'); };
        const closeMenu = () => { menu.style.display='none';  btn.setAttribute('aria-expanded','false'); menu.setAttribute('aria-hidden','true'); };
        btn.addEventListener('click', (e) => { e.stopPropagation(); (menu.style.display==='block') ? closeMenu() : openMenu(); });
        document.addEventListener('click', (e) => { if (menu.style.display==='block' && !menu.contains(e.target) && e.target!==btn) closeMenu(); });
        document.addEventListener('keydown', (e) => { if (e.key==='Escape') closeMenu(); });
      }

      // Modal
      const overlay = document.getElementById('dlOverlay');
      const open    = document.getElementById('openDl');
      const close   = document.getElementById('closeDl');

      function showModal() {
        overlay.classList.add('show');
        overlay.setAttribute('aria-hidden','false');
      }
      function hideModal() {
        overlay.classList.remove('show');
        overlay.setAttribute('aria-hidden','true');
      }

      open.addEventListener('click', showModal);
      close.addEventListener('click', hideModal);
      overlay.addEventListener('click', (e) => { if (e.target === overlay) hideModal(); });
      document.addEventListener('keydown', (e) => { if (e.key === 'Escape') hideModal(); });
    })();
  </script>
</body>
</html>
